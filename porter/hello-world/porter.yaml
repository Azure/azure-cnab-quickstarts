name: hello-world
version: 0.1.0
description: Hello, world!
invocationImage: cnabquickstarts.azurecr.io/porter/hello-world:0.1.0
tag: cnabquickstarts.azurecr.io/porter/hello-world/bundle:0.1.0

mixins:
  - exec

install:
  - exec: 
      description: "Install"
      command: "bash"
      arguments:
        - "-c"
        - "echo 'Hello, world!'"

uninstall:
  - exec: 
      description: "Uninstall"
      command: "bash"
      arguments:
        - "-c"
        - "echo 'Goodbye, world!'"